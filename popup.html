<html>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="row">
            <label for="request_url">URL</label>
            <div id="request_url"></div>
        </div>
        <div class="row">
            <label for="title">Title</label>
            <input id="title" type="text"/>
        </div>
        <div class="row">
            <label for="description">Body</label>
            <textarea id="description" rows="10"></textarea>
        </div>
        <div class="row">
            <div id="embed" class="embed-responsive"></div>
        </div>
        <div class="row">
            <button id="submit">Submit</button>
        </div>

        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/GitHub.bundle.js"></script>
        <script src="scripts/transliteration.min.js"></script>
        <script src="scripts/strftime.js"></script>
        <script src="scripts/yaml.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
