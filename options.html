<!DOCTYPE html>
<html>
<head>
    <head>
        <link rel="stylesheet" href="style.css" />
    </head>
</head>
<body>
    <h1>Jekyll Post Options</h1>

    <p>
        You must set some options needed to interact with GitHub before you can post.
    </p>

    <div class="row">
        <label for="token">Personal Access Token</label>
        <input type="text" id="token" required="true"/>
        <div class="help-text"><a href="https://github.com/settings/tokens/new" target="_blank">Click here</a> to generate a new personal access token.</div>
    </div>
    <div class="row">
        <label for="repo">Repo</label>
        <input type="text" id="repo" placeholder="username/repo" required="true"/>
    </div>
    <div class="row">
        <label for="layout">Layout</label>
        <input type="text" id="layout" placeholder="post" required="true"/>
    </div>
    <div class="row">
        <button id="submit">Submit</button>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
